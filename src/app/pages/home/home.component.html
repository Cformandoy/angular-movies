    <div class="div-content">

        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light">AIEPFLIX</h1>
              <p class="lead text-muted">La mejor plataforma de la vida :D</p>
              <form class="d-flex">
                <input name="textSearch" [(ngModel)]="textSearch"  class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" (click)="onClickSearch()" type="button">Search</button>
              </form>
            </div>
          </div>
        </section>
      
        <div class="album py-5 bg-light">
          <div class="container">

            <div *ngIf="movieList.length==0">
              <h3>No existen resultados para la busqueda</h3>


            </div>
      
            <div *ngIf="movieList.length>0" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div  *ngFor="let movie of movieList" class="col">
                <div class="card shadow-sm">
                  <img src="{{movie.Poster}}" alt="">
                  <div class="card-body">
                    <p class="card-text">{{movie.Title}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="https://www.imdb.com/title/{{movie.imdbID}}/" target="_blank" type="button" class="btn btn-sm btn-outline-secondary">Ver mas</a>
                      </div>
                      <small class="text-muted">{{movie.Year}}</small>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
      


    </div>
